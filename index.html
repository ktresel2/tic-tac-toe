<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="mt-3">
        <h1>Welcome</h1>
        <h2>Please start by signing in or creating a new account</h2>
      </header>
      <main class="container justify-between m-auto">
        <section id="unAuth" class="row">
          <form id="sign-in" class="col-md-5 p-4 mt-3">
            <h3>Sign in</h3>
            <label for="userEmail"></label>
            <input class="form-control" type="email" name="credentials[email]" id="userEmail" placeholder="Enter your email">
            <label for="userPassword"></label>
            <input class="form-control" type="password" name="credentials[password]" id="userPassword" placeholder="Enter password">
            <button class="btn btn-warning mt-3" type="submit">Login</button>
          </form>
          <form id="sign-up" class="col-md-5 p-4 mt-3">
            <h3>Sign up</h3>
            <label for="userId"></label>
            <input class="form-control" type="text" name="credentials[email]" id="userId" placeholder="Create user ID">
            <label for="userPassword"></label>
            <input class="form-control" type="password" name="credentials[password]" id="newUserPassword" placeholder="Create password">
            <label for="userPasswordConfirm"></label>
            <input class="form-control" type="password" name="credentials[password_confirmation]" id="newUserPasswordConfirm" placeholder="Confirm password">
            <button class="btn btn-warning mt-3" type="submit">Create Account</button>
          </form>
        </section>
        <div id="start-btn-area" class="hide">
          <button id="start-game" class="btn btn-success p-5 mt-5">Start game</button>
        </div>
        <section class="game mt-5">
          <div id="gameboard" class="row hide">
            <div class="data-cell-index='0' box col-4"></div>
            <div class="data-cell-index='1' box col-4"></div>
            <div class="data-cell-index='2' box col-4"></div>
            <div class="data-cell-index='3' box col-4"></div>
            <div class="data-cell-index='4' box col-4"></div>
            <div class="data-cell-index='5' box col-4"></div>
            <div class="data-cell-index='6' box col-4"></div>
            <div class="data-cell-index='7' box col-4"></div>
            <div class="data-cell-index='8' box col-4"></div>
          </div>
          <section id="controls" class="p-3 mt-5">
            <button id="sign-out" class="ctrl-btn btn btn-outline-danger mx-3 hide">Sign Out</button>
            <button data-toggle="modal" data-target="#change-password-modal" id="change-password" class="ctrl-btn btn btn-warning mx-3 hide">Change Password</button>
          </section>
          <button class="btn btn-success px-5 py-3 hide" id="sign-back-in">Return to sign-in</button>
        </section>
        <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Change password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="change-password-form">
                  <label for="oldPW"></label>
                  <input class="form-control" type="password" name="passwords[old]" id="oldPW" placeholder="Current password">
                  <label for="newPW"></label>
                  <input class="form-control" type="password" name="passwords[new]" id="newPW" placeholder="New password">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </main>
    </body>
</html>
